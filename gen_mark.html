<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Student JSON from Excel</title>
    <link rel="stylesheet" href="gen_mark.css">
</head>
<body>
    <div class="container">
        <h1>Generate Student JSON from Excel</h1>

        <!-- File Upload for Excel Sheet -->
        <input type="file" id="excel-file" accept=".xlsx, .xls" />
        
        <!-- Category and Year Input Form -->
        <form id="student-form">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Enter Category (e.g., Junior, Senior)" />

            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter Year (e.g., 2024, 2025)" />

            <button type="button" id="generate-btn">Generate JSON</button>
        </form>

        <!-- Display the Generated Student ID -->
        <div id="student-id-container">
            <p><strong>Generated Student ID: </strong><span id="student-id">-</span></p>
        </div>

        <h2>Generated JSON for All Students</h2>
        <pre id="json-output"></pre>

        <!-- Copy to Clipboard Button -->
        <button id="copy-btn">Copy to Clipboard</button>
        
        <!-- Download Button for JSON File -->
        <button id="download-btn">Download JSON File</button>
    </div>

    <!-- Include JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="gen_mark.js"></script>
</body>
</html>
