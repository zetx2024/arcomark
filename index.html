<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="path_to_placeholder_image.jpg"> <!-- This will be updated dynamically -->
    <meta property="og:image" content="path_to_placeholder_image.jpg"> <!-- This will be updated dynamically -->
    <meta name="twitter:description" content="Check out the top students of IARCO 2024.">
    <meta property="og:description" content="Check out the top students of IARCO 2024.">
    <meta name="twitter:title" content="Student Rank Details">
    <meta property="og:title" content="Student Rank Details">
    <title>Student Details with Rank Sharing</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        th {
            background-color: #f4f4f4;
        }

        .share-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .share-button:hover {
            background-color: #45a049;
        }

        .share-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Student Details Table</h2>

<table id="studentTable">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be populated via JavaScript -->
    </tbody>
</table>

<div class="share-container">
    <button class="share-button" id="shareButton">Share Rank</button>
</div>

<script>
// Sample JSON data with student scores (no rank field)
const studentsData = [
    { "name": "John Doe", "rollNumber": "S101", "scaledFinalScore": 98 },
    { "name": "Jane Smith", "rollNumber": "S102", "scaledFinalScore": 96 },
    { "name": "Alice Brown", "rollNumber": "S103", "scaledFinalScore": 94 },
    { "name": "Bob White", "rollNumber": "S104", "scaledFinalScore": 92 }
];

// Function to calculate and sort students by their scaledFinalScore to determine rank
function calculateRanks(students) {
    // Sort students by scaledFinalScore in descending order
    students.sort((a, b) => b.scaledFinalScore - a.scaledFinalScore);

    // Assign ranks based on sorted order
    students.forEach((student, index) => {
        student.rank = index + 1;  // Ranks start from 1
    });

    return students;
}

// Function to generate table rows from sorted and ranked student data
function generateTable() {
    const tableBody = document.querySelector('#studentTable tbody');
    const rankedStudents = calculateRanks(studentsData);

    rankedStudents.forEach(student => {
        const row = document.createElement('tr');
        row.dataset.rank = student.rank;

        row.innerHTML = `
            <td>${student.rank}</td>
            <td>${student.name}</td>
            <td>${student.rollNumber}</td>
            <td>${student.scaledFinalScore}</td>
        `;
        
        // Add event listener for double-clicking any table element to copy rank link
        row.querySelectorAll('td').forEach(cell => {
            cell.addEventListener('dblclick', () => copyRankLink(student.rank));
        });

        tableBody.appendChild(row);
    });

    // Check if the URL contains a rank query parameter after the table is generated
    const urlParams = new URLSearchParams(window.location.search);
    const rankFromUrl = urlParams.get('rank');
    if (rankFromUrl) {
        highlightRank(rankFromUrl);
        updateMetaTags(rankFromUrl);  // Update meta tags when a rank is passed
    }
}

// Function to highlight the rank when a link is clicked
function highlightRank(rank) {
    const allRows = document.querySelectorAll('#studentTable tbody tr');
    allRows.forEach(row => {
        row.style.backgroundColor = '';  // Remove previous highlighting
    });

    const rowToHighlight = document.querySelector(`#studentTable tbody tr[data-rank="${rank}"]`);
    if (rowToHighlight) {
        rowToHighlight.style.backgroundColor = 'red';
        rowToHighlight.style.color = 'white'; // Text color white for better contrast
    }
}

// Function to copy the rank link to clipboard when a table cell is double-clicked
function copyRankLink(rank) {
    const rankLink = `${window.location.href}?rank=${rank}`;
    
    const tempInput = document.createElement('input');
    tempInput.value = rankLink;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);

    alert(`Rank link copied to clipboard: ${rankLink}`);
}

// Function to update meta tags dynamically based on rank and student details
function updateMetaTags(rank) {
    const student = studentsData.find(s => s.rank === parseInt(rank));
    if (!student) return;

    const title = `${student.name} is ${student.rank}th to IARCO 2024`;
    const description = `${student.name} secured rank ${student.rank} with a score of ${student.scaledFinalScore} in IARCO 2024.`;

    // Update meta tags dynamically
    document.title = title;

    // Update Open Graph meta tags
    document.querySelector('meta[property="og:title"]').setAttribute('content', title);
    document.querySelector('meta[property="og:description"]').setAttribute('content', description);
    document.querySelector('meta[property="og:image"]').setAttribute('content', generatePlaceholderImage(student));

    // Update Twitter meta tags
    document.querySelector('meta[name="twitter:title"]').setAttribute('content', title);
    document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
    document.querySelector('meta[name="twitter:image"]').setAttribute('content', generatePlaceholderImage(student));
}

// Function to simulate the generation of a placeholder image based on student details
function generatePlaceholderImage(student) {
    // Simulate a dynamic image URL that incorporates the student's name and rank.
    // In a real-world scenario, this image URL would be generated by a server-side image generation service.
    const imageUrl = `https://dummyimage.com/600x400/000/fff&text=${encodeURIComponent(student.name)}+Rank+${student.rank}`;
    return imageUrl;
}

// Event listener for the "Share Rank" button
document.getElementById('shareButton').addEventListener('click', () => {
    const student = studentsData[Math.floor(Math.random() * studentsData.length)];
    const studentRank = student.rank;

    const rankLink = `${window.location.href}?rank=${studentRank}`;
    alert(`Share this link to share the student's rank: ${rankLink}`);
    
    // Optionally, you can integrate social media APIs here to share on Facebook, Twitter, etc.
    console.log(`Share this link: ${rankLink}`);
});

// Generate the student table on page load
generateTable();

</script>

</body>
</html>
